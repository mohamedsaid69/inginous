<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inginous v2.1 + v3 Features</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>

<!-- Sticky Navbar -->
<nav class="navbar">
  <div class="logo">Inginous</div>
  <button id="viewQRBtn" class="btn">View My QR</button>
</nav>

<!-- User ID Pill -->
<div id="userIdPill" class="user-pill"></div>

<!-- Events Grid -->
<div id="eventsGrid"></div>

<!-- Add Event Panel (hidden until admin) -->
<div id="addEventSection" class="add-panel hidden">
  <form id="eventForm">
    <input id="ev_title" placeholder="Event Title" required>
    <input id="ev_datetime" type="datetime-local" required>
    <input id="ev_location" placeholder="Location">
    <textarea id="ev_description" placeholder="Description"></textarea>
    <button type="submit" class="btn">Add Event</button>
    <button type="button" id="closeAdd" class="btn secondary">Close</button>
    <button type="button" id="cancelAdd" class="btn secondary">Cancel</button>
  </form>
</div>

<!-- Overlay & Modal -->
<div id="overlay" class="hidden"></div>
<div id="modal" class="hidden"></div>

<!-- QR Popup -->
<div id="qrPopup" class="hidden">
  <div class="popup-content">
    <canvas id="qrCode"></canvas>
    <p id="qrName">ðŸ‘¤ Name:</p>
    <p id="qrEmail">ðŸ“§ Email:</p>
    <p id="qrPhone">ðŸ“ž Phone:</p>
    <button id="logoutBtn" class="btn secondary">Logout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
