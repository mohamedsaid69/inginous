<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inginous v3</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Inginous</div>
    <div class="links">
        <a href="#events">Events</a>
        <button id="viewQRBtn">View My QR</button>
    </div>
</nav>

<!-- Events Section -->
<section id="events">
    <h1>Upcoming Events</h1>
    <div id="eventList"></div>

    <!-- Admin Controls -->
    <div id="adminControls">
        <input type="text" id="newEventInput" placeholder="New Event Name">
        <button id="addEventBtn">Add Event</button>
    </div>
</section>

<!-- Login Popup -->
<div id="loginPopup" class="popup">
    <div class="popup-content">
        <h2>Login</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
    </div>
</div>

<!-- QR Popup -->
<div id="qrPopup" class="popup">
    <div class="popup-content">
        <canvas id="qrCode"></canvas>

        <p>ðŸ“ž <span id="qrPhone"></span></p>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
